<div class="container">
    <div class="modal fade" id="userModel">
        <div class="modal-dialog">
            <div class="modal-content">
                
                <div class="modal-header">
                    
                    <h4 class="modal-title">Update Form</h4>
                    <span class="close" data-dismiss="modal">&times;</span>
                </div>

                <div class="modal-body">

                    <form class="form-group">
                       
                        Enter User Name: <input type="text" name="userName" [(ngModel)]="editUsers.userName"
                            class="form-control"><br />
                        Enter Email: <input type="text" name="emailId" disabled [(ngModel)]="editUsers.userEmail"
                            class="form-control"><br />
                        <!-- Enter Password: <input type="text" name="password" [(ngModel)]="allUsers.password"
                            class="form-control"><br /> -->
                        Enter contact Number : <input type="number" name="contactNum" [(ngModel)]="editUsers.contactNum"
                            class="form-control"><br />
                    </form>

                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary btn-sm" (click)="updateUser()" data-dismiss="modal" mat-raised-button color="success">Update</button>
                </div>

            </div>
        </div>
    </div>
